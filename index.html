<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inspection Report Tool</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --bg-color: #f6f8fa;
            --card-bg: #ffffff;
            --text-color: #24292e;
            --success: #28a745;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 650px; margin: 0 auto; }
        
        /* Header Info */
        .car-details {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e1e4e8;
        }
        .car-details input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .progress-container {
            background-color: #e1e4e8;
            border-radius: 8px;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar { height: 100%; background-color: var(--success); width: 0%; transition: 0.3s; }

        .category {
            background: var(--card-bg);
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .check-item { display: flex; margin-bottom: 10px; align-items: center; }
        .check-item input { margin-right: 12px; transform: scale(1.2); }

        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .report-btn { background-color: var(--primary-color); }
        .reset-btn { background-color: #d73a49; }

        /* Print Specific Styles */
        @media print {
            .button-group, .reset-btn, .progress-container, input[type="checkbox"] { display: none; }
            body { background: white; padding: 0; }
            .category { border: none; border-bottom: 1px solid #eee; page-break-inside: avoid; }
            .check-item::before { content: "‚òê "; font-weight: bold; }
            .check-item.checked::before { content: "‚òë "; color: green; }
            .check-item { margin-bottom: 5px; font-size: 12pt; }
            h1 { color: black; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="mainTitle">Car Inspection Checklist</h1>

    <div class="car-details">
        <label>Car Make & Model:</label>
        <input type="text" id="carName" placeholder="e.g. 2018 Toyota Camry">
        <label>Asking Price:</label>
        <input type="text" id="carPrice" placeholder="e.g. $15,000">
    </div>
    
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

    <form id="checklist">
        <div class="category">
            <h2>üöó Exterior & Tires</h2>
            <label class="check-item"><input type="checkbox"> <span>Paint & Panels even (no accidents)</span></label>
            <label class="check-item"><input type="checkbox"> <span>No major rust or bubbling</span></label>
            <label class="check-item"><input type="checkbox"> <span>Tires have >3mm tread</span></label>
        </div>

        <div class="category">
            <h2>üîß Mechanical</h2>
            <label class="check-item"><input type="checkbox"> <span>Oil is clean (not milky)</span></label>
            <label class="check-item"><input type="checkbox"> <span>No fluid leaks on ground</span></label>
            <label class="check-item"><input type="checkbox"> <span>No smoke from exhaust</span></label>
        </div>

        <div class="category">
            <h2>üèÅ Test Drive</h2>
            <label class="check-item"><input type="checkbox"> <span>No pulling to one side</span></label>
            <label class="check-item"><input type="checkbox"> <span>Brakes are firm/quiet</span></label>
            <label class="check-item"><input type="checkbox"> <span>Gears shift smoothly</span></label>
        </div>
    </form>

    <div class="button-group">
        <button class="report-btn" onclick="generateReport()">Generate PDF Report</button>
        <button class="reset-btn" onclick="resetForm()">Clear All</button>
    </div>
</div>

<script>
    // Update progress bar and add "checked" class for printing
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', () => {
            const all = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            document.getElementById('progressBar').style.width = (checked.length / all.length * 100) + "%";
            
            // Toggle class for print styling
            if(cb.checked) cb.parentElement.classList.add('checked');
            else cb.parentElement.classList.remove('checked');
        });
    });

    function generateReport() {
        const name = document.getElementById('carName').value || "Unnamed Car";
        document.title = "Inspection_Report_" + name.replace(/\s+/g, '_');
        window.print();
    }

    function resetForm() {
        if(confirm("Start a new inspection?")) {
            document.getElementById('checklist').reset();
            document.getElementById('carName').value = "";
            document.getElementById('carPrice').value = "";
            document.getElementById('progressBar').style.width = "0%";
            document.querySelectorAll('.check-item').forEach(el => el.classList.remove('checked'));
        }
    }
</script>

</body>
</html>
